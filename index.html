<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meme Generator</title>
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body onload="onInit()">
    <header class="flex space-between align-center">
      <span>MemeGen</span>
      <ul class="nav clean-list flex space-between align-center">
        <li><a href="">Gallery</a></li>
        <li><a href="">Memes</a></li>
        <li><a href="">About</a></li>
      </ul>
    </header>
    <section class="modal-overlay" onclick="onCloseModal()">
      <div class="modal" onclick="stopPropagation(event)">
        <div class="canvas-container">
          <canvas width="400" height="400"></canvas>
        </div>
        <div class="editor">
          <input class="text-input" type="text" oninput="renderMeme()" />
          <!-- <input
            type="text"
            class="overlay-text overlay-text-top"
            oninput="onChangeInput(this)"
            onclick="onChooseInput(0)"
          />
          <input
            type="text"
            class="overlay-text overlay-text-bottom"
            oninput="onChangeInput(this)"
            onclick="onChooseInput(1)"
          /> -->
          <a href="#" onclick="downloadCanvas(this)" download="file-name">Download</a>
          <div>
            <label for="textColor">choose a text color</label>
            <input type="color" id="textColor" oninput="onChangeTextColor(this)" />
          </div>
          <button onclick="onChangeFontSize(1)">+</button>
          <button onclick="onChangeFontSize(-1)">-</button>
          <button onclick="onLineSwitch()">Switch line</button>
        </div>
        <button class="exit" onclick="onCloseModal()">&#10006;</button>
      </div>
    </section>
    <section class="gallery"></section>
    <script src="js/services/service.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
